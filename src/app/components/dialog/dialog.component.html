<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Product name</mat-label>
    <input matInput placeholder="Name">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Product category</mat-label>
    <mat-select placeholder="Category">
      <mat-option value="fruits">
        fruits
      </mat-option>
      <mat-option value="vegetables">
        vegetables
      </mat-option>
      <mat-option value="Electronics">
        Electronics
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
